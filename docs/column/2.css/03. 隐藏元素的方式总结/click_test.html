<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        div:nth-child(1) {
            display: none;
        }

        div:nth-child(2) {
            visibility: hidden;
        }

        div:nth-child(3) {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div onclick="console.log('点击了display:none的元素')"></div>
    <div onclick="console.log('点击了visibility: hidden的元素')"></div>
    <div onclick="console.log('点击了opacity: 0的元素')"></div>
</body>

</html>
