<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内墙法</title>
    <style>
        div {
            background-color: aquamarine;
        }

        .two {
            margin-top: 10px;
        }

        .clearfix {
            clear: both;
        }

        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>导航1</li>
            <li>导航2</li>
            <li>导航3</li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <ul class="two">
        <li>游戏</li>
        <li>动漫</li>
        <li>音乐</li>
    </ul>
</body>

</html>
