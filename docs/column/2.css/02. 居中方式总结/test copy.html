<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            background-color: pink;
            text-align: center;
        }

        .container::before {
            content: '';
            height: 100%;
            /* width: 2px; */
            display: inline-block;
            vertical-align: middle;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            vertical-align: middle;
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
    </div>

</body>

</html>
