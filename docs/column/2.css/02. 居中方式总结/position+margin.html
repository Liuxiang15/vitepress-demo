<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        .left,
        .right {
            position: absolute;
            top: 0;
            background: red;
        }

        .left {
            left: 0;
            width: 200px;
        }

        .right {
            right: 0;
            width: 200px;
        }

        .main {
            margin: 0 200px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="main">main</div>
    </div>

</body>

</html>
